<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vidA1 = document.querySelector("#vid_A1");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vidA1.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vidA1.pause();
                    }.bind(this));
                    
                    var marker = this.el;
                    this.vidA2 = document.querySelector("#vid_A2");

                    markerA2.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vidA2.play();
                    }.bind(this));

                    markerA2.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vidA2.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid_A1"
                    src="assets/A1.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="vid_A2"
                    src="assets/A2.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <audio
                    id="xmas"
                    style="display:none;"
                    controls
                    autoplay
                    loop
                    ><source src="audio/xmas.mp3" type="audio/mpeg"
                ></audio>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/A1.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA1"
            >
                <a-video
                    src="#vid_A1"
                    scale="1 1.4 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>
            
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/A2.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA2"
            >
                <a-video
                    src="#vid_A2"
                    scale="1 1.4 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
